<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid-19 Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <h1>Covid-19 Tracking</h1>
    <p>This application gives the total number of reported cases across the Globe.</p>
    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead">Total number of reported cases till date</p>
        <hr>
        <span>Total number of cases increased from previous day:</span>
        <span th:text="${totalDiffcases}"></span>

    </div>


    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Country</th>
            <th>State</th>
            <th>Total Cases Reported</th>
            <th>Cases increased from previous day</th>
        </tr>
        </thead>
        <tr th:each="locationstat : ${locationStats}">
            <td th:text="${locationstat.country}"></td>
            <td th:text="${locationstat.state}"></td>
            <td th:text="${locationstat.totalCases}"></td>
            <td th:text="${locationstat.diffCases}"></td>
        </tr>
    </table>
</div>

</body>

</html>
